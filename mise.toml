[tools]
go = "1.24.3"

[tasks.clean-generated]
run = "rm -f *.g.go"

[tasks.generate]
description = "Run go code generators"
depends = ['clean-generated']
run = [
  "go generate ./mapper.go",
  "go generate ./ord_seq.go",
  "go generate ./num_seq.go",
]

[tasks.format]
description = "Apply code formatting"
run = "golangci-lint fmt ."

[tasks.lint]
run = "golangci-lint run"

[tasks.get]
description = "Fetch dependencies"
run = "go get -t"

[tasks.test]
description = "Run tests"
run = "go test -v"

[tasks.doc-preview]
description = "Run godoc on localhost:6060"
run = "godoc"
