[tools]
go = "1.24.3"

[tasks.clean-generated]
run = "rm -f *_generated*.go"

[tasks.generate]
description = "Run go code generators"
depends = ['clean-generated']
run = [
  "go generate ./map.go",
  "go generate ./loz_ordered.go",
  "go generate ./loz_num.go",
]

[tasks.format]
description = "Apply code formatting"
run = "go fmt ."

[tasks.get]
description = "Fetch dependencies"
run = "go get -t"

[tasks.test]
description = "Run tests"
run = "go test -v"

[tasks.doc-preview]
description = "Run godoc on localhost:6060"
run = "godoc"
